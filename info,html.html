<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CHRISS MC CONTACT</title>
    <link rel="stylesheet" href="mystyle2.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('log3.tml.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .welcome-message, .contact-container {
            width: 100%;
            max-width: 500px;
            height: auto;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
            text-align: center;
        }

        .welcome-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-image: url('log3.tml.webp');
            background-size: cover;
            background-position: center;
            background-color: rgba(0,0,0,0.6);
            color: white;
            font-size: 32px;
            font-weight: bold;
            z-index: 10;
            animation: fadeOut 4s ease-in-out forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        .contact-container {
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #222;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            border-radius: 8px;
        }

        label {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            display: block;
            margin: 10px 0;
            background: rgba(255, 255, 255, 0.6);
            padding: 5px;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="welcome-message">
        WELCOME TO THE CHRISS MC INFORMATION
    </div>

    <div class="contact-container">
        <h1>INFORMATION</h1>
        
           <P> HII NI WEBSITE YANGU MIMI KAMA MSANII(CHRISS MC) NAOMBENI MNISAPOTI PIA HATA MAWAZO YENU NI MUHIMU SANA KWANGU.AHSANTENI</P></div>
</body>
</html>
